<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        input {
            text-align: center;
        }
        .alert {
            margin-top: 10px;
            font-weight: bold;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2 class="mb-4">Weather App</h2>
        <input type="text" id="city" class="form-control mb-3" placeholder="Enter city name">
        <button id="getWeather" class="btn btn-light">Get Weather</button>
        <div id="weatherResult" class="mt-4">
            <h3 id="cityName"></h3>
            <img id="weatherIcon" class="weather-icon" style="display:none;" />
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="condition"></p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#getWeather").click(function(){
                var city = $("#city").val();
                var apiKey = "YOUR_API_KEY";
                var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                
                $.ajax({
                    url: url,
                    type: "GET",
                    success: function(response) {
                        $("#cityName").text(`${response.name}, ${response.sys.country}`);
                        $("#weatherIcon").attr("src", `http://openweathermap.org/img/wn/${response.weather[0].icon}.png`).show();
                        $("#temperature").html(`<strong>Temperature:</strong> ${response.main.temp}Â°C`);
                        $("#humidity").html(`<strong>Humidity:</strong> ${response.main.humidity}%`);
                        $("#windSpeed").html(`<strong>Wind Speed:</strong> ${response.wind.speed} m/s`);
                        $("#condition").html(`<strong>Condition:</strong> ${response.weather[0].description}`);
                    },
                    error: function() {
                        $("#weatherResult").html("<p class='alert alert-danger'>City not found!</p>");
                    }
                });
            });
        });
    </script>
</body>
</html>
